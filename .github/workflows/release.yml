name: Release and Build

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Bump version
        id: version
        run: |
          cd app
          npm version ${{ github.event.inputs.version_bump || 'patch' }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
      - name: Update Header version
        run: |
          VERSION=${{ steps.version.outputs.new_version }}
          sed -i "s/const APP_VERSION = '.*'/const APP_VERSION = '$VERSION'/" app/components/Header.js
          
      - name: Commit version bump
        run: |
          git add app/package.json app/components/Header.js
          git commit -m "chore: bump version to v${{ steps.version.outputs.new_version }}"
          git tag "v${{ steps.version.outputs.new_version }}"
          git push origin master --tags
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: QuadVault v${{ steps.version.outputs.new_version }}
          body: |
            ## QuadVault v${{ steps.version.outputs.new_version }}
            
            ### What's Changed
            - Auto-generated release
            
            ### Docker Images
            - Frontend: `ghcr.io/cybercorey/quadvault:${{ steps.version.outputs.new_version }}`
            - Worker (GPU): `ghcr.io/cybercorey/quadvault-worker:${{ steps.version.outputs.new_version }}`
            - Worker (CPU-only): `ghcr.io/cybercorey/quadvault-worker:${{ steps.version.outputs.new_version }}-cpu`
            
            **GPU Support:** Requires NVIDIA GPU and nvidia-docker. See README for setup instructions.  
            **CPU-only:** Use `-cpu` tagged images for systems without GPU (video stabilization disabled).
          draft: false
          prerelease: false

  build-images:
    needs: release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push worker GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker/Dockerfile
          push: true
          tags: |
            ghcr.io/cybercorey/quadvault-worker:latest
            ghcr.io/cybercorey/quadvault-worker:${{ needs.release.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/cybercorey/quadvault-worker:latest
          cache-to: type=inline
            
      - name: Build and push worker CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./worker/Dockerfile.cpu
          push: true
          tags: |
            ghcr.io/cybercorey/quadvault-worker:latest-cpu
            ghcr.io/cybercorey/quadvault-worker:${{ needs.release.outputs.version }}-cpu
          cache-from: type=registry,ref=ghcr.io/cybercorey/quadvault-worker:latest-cpu
          cache-to: type=inline
            
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: |
            ghcr.io/cybercorey/quadvault:latest
            ghcr.io/cybercorey/quadvault:${{ needs.release.outputs.version }}
          cache-from: type=registry,ref=ghcr.io/cybercorey/quadvault:latest
          cache-to: type=inline
